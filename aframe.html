<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        
        <a-box position="-1 0.5 -9" rotation="0 3 10"  animation="property: position; to: 1 7 -35; dur: 5000; easing: linear; loop: true"color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -8" radius=".25" animation="property: position; to: 3 -8 -30; dur: 5000; easing: linear; loop: true" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -9" radius="0.5" height="1.5" animation="property: position; to: -4 0 -20; dur: 5000; easing: linear; loop: true" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -9" rotation="-90 0 0" width="4" height="4"  animation="property: rotation; to: 0 70 60; loop: true; dur: 5000" color="#7BC8A4"></a-plane>
      
      </a-scene> 
</body>
</html>
